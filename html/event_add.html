<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>NectHub - Me</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
	<!--<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    -->

</head>
<body>

	<!-- The drawer is always open in large screens. The header is always shown,
  even in small screens. -->
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer
	            mdl-layout--fixed-header">
	  <header class="mdl-layout__header">
	    <div class="mdl-layout__header-row">
	      <div class="mdl-layout-spacer"></div>
	      <div class="">
						<button id="demo-menu-lower-right"
                                class="mdl-button mdl-js-button mdl-button--icon">
                        <i class="material-icons">more_vert</i>
                        </button>

                        <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
                            for="demo-menu-lower-right">
                        <li class="mdl-menu__item">Some Action</li>
                        <li class="mdl-menu__item">Another Action</li>
                        <li class="mdl-menu__item">Yet Another Action</li>
                        </ul>
	      </div>
	    </div>
	  </header>
	  <div class="mdl-layout__drawer">
	    <span class="mdl-layout-title"><a href="#" class="site-logo">
	            <img class="hidden-md-down" src="images/logo12345.png" height="50px" width="150px" alt="">
	        </a></span>
	    <nav class="mdl-navigation">
	      <a class="mdl-navigation__link" href="">Dashboard</a>
	      <a class="mdl-navigation__link" href="">Members</a>
	      <a class="mdl-navigation__link" href="">E-Mail</a>
	      <a class="mdl-navigation__link" href="">Text Messages</a>
				<a class="mdl-navigation__link" href="">Events</a>
	    </nav>
	  </div>
	  <main class="mdl-layout__content">
	    <div class="page-content"><!-- Start After here -->
            <br />
            <div align="center">
                <h4>Please fill out your event details</h4>
            </div>
            <hr />
	    	
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--4-col"></div>
                <div class="mdl-cell mdl-cell--4-col" align="center">
                    <form action="#">
                        <div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input" type="text" id="sample1">
                            <label class="mdl-textfield__label" for="sample1">Event Name</label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input" type="text" id="sample2">
                            <label class="mdl-textfield__label" for="sample2">Event Date</label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input" type="text" id="sample3">
                            <label class="mdl-textfield__label" for="sample3">Event Type</label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield getmdl-select getmdl-select__fullwidth">
                            <input class="mdl-textfield__input" type="text" id="sample4" placeholder="Select group" readonly tabIndex="-1">
                            <ul for="sample4" class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
                                <li class="mdl-menu__item">2017</li><!-- Groups being managed -->
                                <li class="mdl-menu__item">2016</li>
                                <li class="mdl-menu__item">2015</li>
                            </ul>
                        </div>
                        <br /><br />
                        <div>
                            <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                                Create Event
                            </button>
                        </div>
                    </form>
                </div>
                <div class="mdl-cell mdl-cell--4-col"></div>
            </div>

	    </div><!-- End before here -->
	  </main>
	</div>

	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script><!--
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    -->
</body>
</html>
